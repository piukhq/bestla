stages:
  - test

default:
  image: ghcr.io/binkhq/python:3.9

test:complexity: &test
  stage: test
  before_script:
    - pipenv install --dev --system --deploy --ignore-pipfile
    - pip freeze
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

test:style:
  <<: *test
  script:
    - flake8
    - black --line-length 120 --check .

test:type-check:
  <<: *test
  script:
    - pip install mypy sqlalchemy-stubs
    - mypy .
