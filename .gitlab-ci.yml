stages:
  - tests

default:
  image: binkhq/python:3.9

complexity:
  stage: tests
  script:
    - pip install xenon
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  script:
    - pip install flake8 black
    - flake8 && black --check .

type-check:
  stage: tests
  script:
    - pip install mypy sqlalchemy-stubs
    - mypy .
